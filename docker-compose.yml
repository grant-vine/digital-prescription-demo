services:
  db:
    image: postgres:15-alpine
    container_name: rx_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prescriptions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - prescription_network

  redis:
    image: redis:7-alpine
    container_name: rx_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - prescription_network

  acapy:
    # Upgraded from bcgovimages 0.12.2 to official OWF 1.4.0 for DIDx compatibility
    # bcgovimages is deprecated; GHCR is the official registry
    # 1.4.0 matches DIDx CloudAPI; 1.2.0 has askar-anoncreds bugs (fixed in 1.3.0+)
    image: ghcr.io/openwallet-foundation/acapy-agent:py3.12-1.4.0
    container_name: rx_acapy
    ports:
      - "8001:8001"
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      start
        --label rx-acapy
        --endpoint http://localhost:8002
        --admin 0.0.0.0 8001
        --admin-insecure-mode
        --inbound-transport http 0.0.0.0 8002
        --outbound-transport http
        --wallet-type askar-anoncreds
        --wallet-name default
        --wallet-key insecure_key_for_dev
        --no-ledger
        --auto-provision
        --emit-new-didcomm-prefix
        --emit-new-didcomm-mime-type
        --public-invites
        --requests-through-public-did
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - prescription_network

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: rx_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/prescriptions
      REDIS_URL: redis://redis:6379/0
      ACAPY_ADMIN_URL: http://acapy:8001
      USE_DEMO: ${USE_DEMO:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - prescription_network

volumes:
  postgres_data:

networks:
  prescription_network:
    driver: bridge
